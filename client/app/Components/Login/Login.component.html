<div class="row">
  <div class="col-md-offset-4 col-md-4">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          {{message}}
          <div class="form-group">
            <input type="text" name="username" placeholder="Username" class="form-control" formControlName="username">
            <div class="error">{{validation["username"]}}</div>
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control" formControlName="password">
            <div class="error">{{validation["password"]}}</div>
          </div>
          <br>
          <a class="" routerLink="/signup">Create Account</a>
        </div>
        <div class="panel-footer text-center">
          <button class="btn btn-primary" type="submit">Log in</button>
        </div>
      </div>
    </form>
  </div>
</div>
